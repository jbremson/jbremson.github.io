<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Input Form for Lambda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Number Input Form for Lambda</h1>
    <div>
        <div class="form-group">
            <label for="number1">Number 1:</label>
            <input type="number" id="number1" name="number1" required>
        </div>
        <div class="form-group">
            <label for="number2">Number 2:</label>
            <input type="number" id="number2" name="number2" required>
        </div>
        <div class="form-group">
            <label for="number3">Number 3:</label>
            <input type="number" id="number3" name="number3" required>
        </div>
        <div class="form-group">
            <label for="number4">Number 4:</label>
            <input type="number" id="number4" name="number4" required>
        </div>
        <button onclick="submitForm()">Submit to Lambda</button>
    </div>
    <div id="response"></div>

    <script>
        async function submitForm() {
            // Collect form inputs
            const number1 = document.getElementById('number1').value;
            const number2 = document.getElementById('number2').value;
            const number3 = document.getElementById('number3').value;
            const number4 = document.getElementById('number4').value;

            // Create the body dictionary for Lambda payload
            const body = {
                number1: parseFloat(number1),
                number2: parseFloat(number2),
                number3: parseFloat(number3),
                number4: parseFloat(number4)
            };

            try {
                // Send POST request to API Gateway endpoint that triggers Lambda
                const response = await fetch('https://vqo4f512yl.execute-api.us-east-1.amazonaws.com/dev/payoff', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(body) // Send body as JSON
                });

                // Check if response is OK
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Parse Lambda response (assuming API Gateway returns JSON)
                const result = await response.json();
                const responseDiv = document.getElementById('response');
                responseDiv.style.display = 'block';

                // Handle Lambda response (assuming it returns a JSON object)
                responseDiv.innerHTML = `< NaduResponse:</strong> ${JSON.stringify(result, null, 2)}`;
            } catch (error) {
                // Display error if Lambda or API Gateway fails
                const responseDiv = document.getElementById('response');
                responseDiv.style.display = 'block';
                responseDiv.innerHTML = `<strong>Error:</strong> Failed to reach Lambda function: ${error.message}`;
            }
        }
    </script>
</body>
</html>
